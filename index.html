<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>ECM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">

    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <link rel="icon" type="image/png" href="./android-chrome.png" sizes="192x192">
    <link rel="apple-touch-icon" href="./apple-touch-icon.png" sizes="180x180">
    <link rel="stylesheet" href="https://unpkg.com/ress@4.0.0/dist/ress.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <button class="logo">ECM</button>
        <button class="menu-button">
            <div class="bar-container">
                <div class="bar-margin">
                    <div class="bar"></div>
                </div>
                <div class="bar-margin">
                    <div class="bar"></div>
                </div>
            </div>
        </button>
    </header>
    <div class="main">
        <div class="top-page">
            <img class="top-image" src="https://dubdesign.net/wp-content/uploads/2020/05/samplepic.jpg">
            <p class="top-slogan">〜大人になって始めるエレクトーンサークル〜</p>
            <p class="top-history">2004年、エレクトーンステージア誕生。そして翌年2005年7月24日、Electone circle of Miyaji、頭文字をとってECMが発足致しました。</p>
        </div>
        <div class="recent-page">
        </div>
        <div class="login-page">
            <button id="btn-login" disabled="true" onclick="login()">入会の方はこちらから</button>
            <button id="btn-logout" disabled="true" onclick="logout()">会員の方はこちらから</button>
        </div>

        <button id="authorize_button" style="display: none;">Authorize</button>
        <button id="signout_button" style="display: none;">Sign Out</button>
    
        <pre id="content" style="white-space: pre-wrap;"></pre>
    
        <!--ログイン後に表示-->
        <div class="hidden" id="gated-content">
            <p>
                You're seeing this content because you're currently
                <strong>logged in</strong>.
            </p>
            <label>
                Access token:
                <pre id="ipt-access-token"></pre>
            </label>
            <label>
                User profile:
                <pre id="ipt-user-profile"></pre>
            </label>

            <label>
                User profile Image:
                <img src="" id="ipt-user-profile-image" width="200px">
            </label>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./assets/js/animation.js"></script>
    <script src="https://cdn.auth0.com/js/auth0-spa-js/1.2/auth0-spa-js.production.js"></script>
    <script src="./assets/js/login.js"></script>
    <script src="./assets/js/drive.js"></script>
    <script async defer src="https://apis.google.com/js/api.js" onload="this.onload=function(){};handleClientLoad()"
        onreadystatechange="if (this.readyState === 'complete') this.onload()">
        </script>
</body>

</html>
